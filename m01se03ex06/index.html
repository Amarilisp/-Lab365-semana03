<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o maior</title>
</head>
<body>
    
</body>

Primeiro número: <input id="num1" type="text"> <br />
Segundo número:  <input id="num2" type="text"> <br />
<button onclick="maior()">Maior</button>

<script>

    function maior(){ 
    var numero1 = parseInt(document.getElementById("num1").value);
    var numero2 = parseInt(document.getElementById("num2").value);
    

        if (numero1 > numero2)
            alert(numero1 + " eh maior que " + numero2)
        else if (numero2 > numero1)
                alert(numero2 + " eh maior que " + numero1)
            else
                alert(numero1 + " eh igual a " + numero2)
    }

</script>
</html>
